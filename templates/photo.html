<!DOCTYPE html>
<html>
<head>
    <title>Face Mask Detection On Photo</title>
</head>
<body>
    <center>
        <!-- Tiêu đề trang -->
        <h1>FACE MASK DETECTION ON PHOTO</h1>
    <form action="/photo/detect" method="POST" enctype="multipart/form-data">
        <!-- Form để tải lên ảnh -->
        <input type="file" name="image" accept="image/*">
        <input type="submit" value="Detect">
    </form>
    </center>
</body>
</html>
